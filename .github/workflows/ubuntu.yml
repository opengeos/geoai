on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

name: Linux build
jobs:
    test-ubuntu:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.10", "3.11", "3.12", "3.13"]

        steps:
            - uses: actions/checkout@v6

            # - name: Install GDAL system dependencies
            #   run: sudo apt-get update && sudo apt-get install -y gdal-bin libgdal-dev

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  version: ""
                  enable-cache: false

            - name: Set up Python ${{ matrix.python-version }}
              run: uv python install ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  uv venv --python ${{ matrix.python-version }}
                  uv pip install .

            - name: Install optional dependencies
              run: |
                  uv pip install --find-links https://girder.github.io/large_image_wheels gdal pyproj
                  uv pip install pytest pytest-cov
                  uv pip install "geoai-py[extra]"

            - name: Test import
              run: |
                  .venv/bin/python -c "import geoai; print('geoai import successful')"
                  .venv/bin/python -c "from osgeo import gdal; print('gdal import successful')"
                  .venv/bin/gdalinfo --version

            - name: Running pytest
              run: |
                  export PYTHONPATH=$(pwd)
                  .venv/bin/python -m pytest tests --verbose --cov=geoai --cov-report=term
